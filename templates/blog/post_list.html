<!-- Python -->
{% extends 'blog/home.html' %}
{% load staticfiles %}

<!-- HTML -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Post list</title>

</head>
<body>


{% block content %}

    <p>Hi there!</p>
    <p>It works!</p>

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <img src="{{ MEDIA_URL }}{{ post.image }}">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}

</body>
</html>
